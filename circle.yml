machine:
    php:
        version: 7.0.4

dependencies:
    pre:
        - cd ..
        - mkdir imagick
        - cd imagick
        - wget http://pecl.php.net/get/imagick-3.4.1.tgz
        - tar -xvzf imagick-3.4.1.tgz
        - cd imagick-3.4.1/
        - phpize
        - ./configure
        - sudo checkinstall
        - echo "extension=imagick.so" | sudo tee /etc/php/mods-available/imagick.ini
        - sudo ln -s /etc/php/mods-available/imagick.ini /etc/php/7.0/cli/conf.d/imagick.ini

test:
    post:
        - zip -r $CIRCLE_ARTIFACTS/build.zip .

general:
    artifacts:
        - "$CIRCLE_ARTIFACTS/build.zip"